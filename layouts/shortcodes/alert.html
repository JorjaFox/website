{{/* Example */}}
{{/* < alert alert="secondary" content="dsfsdfds" > */}}

{{ $alert := "primary" }}
{{ if .Get "alert" }}
	{{ $alert = .Get "alert" }}
{{ end }}

<div class="alert alert-{{ $alert }} shadow rounded" role="alert">
	{{ if .Get "content" }}
		{{ .Get "content" }}
	{{ else }}
		{{.Inner}}
	{{ end }}
</div>
