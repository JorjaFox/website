{{- $headermsg := .headermsg -}}
{{- $listname  := .listname -}}
{{- $display   := .display -}}

<div class="card">
    <div class="card-header">
        {{ $headermsg}}
    </div>
    <div class="card-body">
        <form method="post" action="https://scripts.dreamhost.com/add_list.cgi">

        <input type="hidden" name="list" value="{{ $listname }}">
        <input type="hidden" name="domain" value="jorjafox.net">

        <!-- Required: -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" name="email" placeholder="Enter a valid email" required>
        </div>

        <!-- Optional: -->
        <div class="mb-3">
            <label for="confirm-email" class="form-label">Confirm Email:</label>
            <input type="text" class="form-control" name="address2" placeholder="Please verify your email" required>
            <input type="hidden" name="req_address2" value="1" input name="email" />
        </div>

        {{ if eq $display "unsubscribe" }}
            <!-- Optional Unsubscribe Button -->
            <div class="button">
                <input type="submit" name="unsub" class="btn btn-primary" value="Remove me from the list">
            </div>
        {{ else }}
            <div class="button">
                <input type="submit" name="submit" class="btn btn-primary" value="Join the list">
            </div>
        {{ end }}
        </form>
    </div>
</div>
