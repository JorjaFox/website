baseURL: "https://jorjafox.net/"
languageCode: "en-us"
title: "Fans of LeFox"
subtitle: "A fansite celebrating the actor and activist, Jorja Fox"
copyright: "Copyright Fans of LeFox Â© 1996"

pagination:
  disableAliases: false
  pagerSize: 12
  path: page

contentDir: "content/posts"
dataDir: "content/data"
staticDir: "content/static"
assetDir: "content/assets"

pluralizelisttitles: "false"
buildFuture: "true"
summaryLength: 10
enableRobotsTXT: true

timeout: "180s"

minify:
  disableJS: true
  minifyOutput: false
  tdewolff:
    js:
      keepVarNames: true
      version: 2022
    html:
      keepWhitespace: true

disableKinds: ["taxonomy", "term"]

outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML"]
  taxonomy: ["HTML"]

outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

markup:
  goldmark:
    renderer:
      unsafe: true
